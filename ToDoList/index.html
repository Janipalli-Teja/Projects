<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dis_date">
        <h1>My Day</h1>
        <p id="day"></p>

    </div>
    <div class="tasks">
        <h2>MyTasks</h2>

    </div>
    <div class="completed-tasks">
        <details>
            <summary><h2>Completed Tasks</h2></summary>
        </details>
    </div>
    <form id="taskform">
        <label for="newtask"></label>
        <input type="text" name="task" id="newtask" placeholder="Create new Task for Today">
        <button type="submit">Add Task</button>
    </form>

    <script>
        const day = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const d = new Date();
        document.getElementById("day").innerHTML = `${day[d.getDay()]}, ${d.getDate()} ${month[d.getMonth()]}`;

        // tasking
        document.getElementById("taskform").addEventListener("submit", function (event) {
            event.preventDefault();
            let task = document.getElementById("newtask").value.trim();
            if (task === "") {
                alert("Please enter a task!");
                return;

            }
            console.log(task)

            // adding this into task's list
            let tasklist = document.createElement("p");
            tasklist.textContent = task;
            document.querySelector(".tasks").appendChild(tasklist);

            // adding clicking the task for undo|redo
            tasklist.addEventListener("click", () => {
                let completedtask = document.querySelector(".completed-tasks details");
                if (tasklist.parentElement.classList.contains("tasks")) {
                    completedtask.appendChild(tasklist);
                }
                else {
                    document.querySelector(".tasks").appendChild(tasklist);
                }
            });
            


            document.getElementById("newtask").value = "";


        });




    </script>
</body>

</html>
